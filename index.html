<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TO</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .row{
            display: flex;
        }
        .col{
            height: 50px;
            width: 50px;
            border:2px solid black;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div onclick="handleClick(this)" id="0" class="col"></div>
                <div  onclick="handleClick(this)"  id="1" class="col"></div>
                <div  onclick="handleClick(this)"  id="2" class="col"></div>
            </div>
            <div class="row">
                <div  onclick="handleClick(this)"  class="col" id="3"></div>
                <div  onclick="handleClick(this)"  class="col" id="4"></div>
                <div  onclick="handleClick(this)"  class="col" id="5"></div>
            </div>
            <div class="row">
                <div  onclick="handleClick(this)"  id="6" class="col"></div>
                <div  onclick="handleClick(this)"  id="7" class="col"></div>
                <div  onclick="handleClick(this)"  id="8" class="col"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
